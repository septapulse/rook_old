################################################################################
### Environment Parameters                                                   ###
################################################################################

name=IO
jar=io-service
impl=org.septapulse.rook.core.service.io.TcpIOService

################################################################################
### Required Parameters                                                      ###
###                                                                          ###
###   port                                                                   ###
###     The TCP port to listen on                                            ###
###                                                                          ###
################################################################################

port=1958


################################################################################
### Optional Parameters                                                      ###
###                                                                          ###
###   host                                                                   ###
###     When configured, the IO Service will act as a TCP client and connect ###
###     to the given host on the given port.  When not configured, the       ###
###     IO Service will act as a server and wait for a connection from a     ###
###     client on the given port.                                            ###
###   bufferSize                                                             ###
###     The maximum size of a single message                                 ###
###     Default value: 1500                                                  ###
###                                                                          ###
################################################################################

host=10.0.1.25
bufferSize=1500